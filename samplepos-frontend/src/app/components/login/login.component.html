<section>
  <div class="row">
    <div class="col-md-4 offset-md-4 col-xs-12">
      <p class="lead"><u>Login</u></p>
      <form (submit)="login()">
        <div class="form-group">
            <input class="form-control" type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
        </div>
          <div class="form-group">
              <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="form-group">
              <input [disabled]="showspinner==true" class="btn btn-primary btn-sm btn-block" type="submit" value="Send">
          </div>
        </form>
      <p class="small">Not a member? <a [routerLink]="['/register']">Register</a></p>
      <div class="text-center" *ngIf="showspinner==true">
        <span><i class="fa fa-spinner fa-2x fa-spin"></i></span>
      </div>
    </div>
  </div>
</section>
