<section>
  <div class="row">
    <div class="col-md-12">
      <div id="wrapper">
        <label id="orderlist">Orders List</label>
        <label id="neworder" [routerLink]="['/orders/new']">New Order</label>
      </div>
      <hr>
      <div *ngIf="orderlist.length==0">
        <p class="small">No orders have been registered yet.</p>
      </div>
      <div class="text-center" *ngIf="showspinner==true">
        <span><i class="fa fa-spinner fa-2x fa-spin"></i></span>
      </div>
      <div *ngIf="orderlist.length>0" class="table table-responsive">
          <table class="table table-bordered table-bordered table-condensed">
            <thead>
              <tr>
                <th>CreatedOn</th>
                <th>Order ( Id | Quantity | Price )</th>
                <th>Order Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of orderlist">
                <td>{{item.created}}</td>
                <td>
                  <div *ngFor="let order of item.order">
                    ( {{order.productid}} )&nbsp;
                    ( {{order.quantity}} )&nbsp;
                    ( {{order.price}}Rs. )
                  </div>
                </td>
                <td>{{item.orderamount}}Rs.</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</section>
