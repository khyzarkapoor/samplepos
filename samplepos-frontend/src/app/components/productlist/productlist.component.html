<section>
  <div class="row">
    <div class="col-md-12">
      <div id="wrapper">
        <label id="productlist">Product List</label>
        <label id="newproduct" [routerLink]="['/products/new']">New Product</label>
      </div>
      <hr>
      <div *ngIf="productlist.length==0">
        <p class="small">No products have been registered yet.</p>
      </div>
      <div *ngIf="productlist.length>0" class="table table-responsive">
          <table class="table table-bordered table-bordered table-condensed">
            <thead>
              <tr>
                <th>Name</th>
                <th>Category</th>
                <th>BasePrice</th>
                <th>Remaining</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of productlist">
                <td>{{item.name}}</td>
                <td>{{item.category}}</td>
                <td>{{item.baseprice}}Rs.</td>
                <td>{{item.quantity}}</td>
                <td><input type="button" value="Edit" class="btn btn-warning btn-sm" (click)="editproduct(item._id)"></td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</section>
